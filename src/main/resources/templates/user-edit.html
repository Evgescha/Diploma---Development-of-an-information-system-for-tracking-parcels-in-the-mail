<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<form th:action="@{/user}" th:object="${entity}" method="post">

    <p>
        <label for="username">username:</label>
            <input type="text" th:field="*{username}" id="username" required>
        </p>
    <p>
        <label for="password">password:</label>
            <input type="text" th:field="*{password}" id="password" required>
        </p>
    <p>
        <label for="firstname">firstname:</label>
            <input type="text" th:field="*{firstname}" id="firstname" required>
        </p>
    <p>
        <label for="lastname">lastname:</label>
            <input type="text" th:field="*{lastname}" id="lastname" required>
        </p>
    <p>
        <label for="passportNumber">passportNumber:</label>
            <input type="text" th:field="*{passportNumber}" id="passportNumber" required>
        </p>
    <p>
        <label for="phoneNumber">phoneNumber:</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" required>
        </p>
    <p>
        <label for="address">address:</label>
            <input type="text" th:field="*{address}" id="address" required>
        </p>
    <p>
        <label for="location">location:</label>
            <input type="text" th:field="*{location}" id="location" required>
        </p>
    <p>
        <label for="role">role:</label>
            <input type="text" th:field="*{role}" id="role" required>
        </p>
    <p>
        <label for="sendedParcel">sendedParcel:</label>
            <select multiple="multiple" th:field="*{sendedParcel}" id="sendedParcel">
            <option th:each="sendedParcel_item : ${sendedParcel_list}" th:value="${sendedParcel_item}" th:text="${sendedParcel_item}"></option>
        </select>
        </p>
    <p>
        <label for="receivedParcel">receivedParcel:</label>
            <select multiple="multiple" th:field="*{receivedParcel}" id="receivedParcel">
            <option th:each="receivedParcel_item : ${receivedParcel_list}" th:value="${receivedParcel_item}" th:text="${receivedParcel_item}"></option>
        </select>
        </p>

    <p>
        <input type="text" th:field="*{id}" id="id">
        <input type="submit" value="Save">
        <a th:href="@{/user}">Cancel</a>
    </p>
</form>

</body>
</html>
