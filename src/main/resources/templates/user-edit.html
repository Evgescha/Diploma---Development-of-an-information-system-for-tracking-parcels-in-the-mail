<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <head th:replace="~{/commons/head :: head}"></head>
</head>

<body>
<div th:replace="~{/commons/topbar :: topbar}"></div>
<div th:replace="~{/commons/navbar :: navbar}"></div>
<div th:replace="~{/commons/head :: page('Edit user')}"></div>


<div class="body-content outer-top-bd mt-5">
    <div class="container">
        <div class="sign-in-page inner-bottom-sm">
            <div class="row">
                <h3 th:if="${message != null}" th:text="${message}" class="text-center"></h3>
                <div class="col-md-12">
                    <h4 class="">Edit Profile</h4>
                    <form th:action="@{/user}" th:object="${entity}" method="post" class="register-form outer-top-xs">
                        <div class="form-group">
                            <label class="info-title" for="username">Username <span>*</span></label>
                            <input type="text" th:field="*{username}" id="username" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="password">Password <span>*</span></label>
                            <input type="text" id="password" class="form-control unicase-form-control text-input" required name="password">
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="firstname">First Name <span>*</span></label>
                            <input type="text" th:field="*{firstname}" id="firstname" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="lastname">Last Name <span>*</span></label>
                            <input type="text" th:field="*{lastname}" id="lastname" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="passportNumber">Passport number <span>*</span></label>
                            <input type="text" th:field="*{passportNumber}" id="passportNumber" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="image">Image URL <span>*</span></label>
                            <input type="text" th:field="*{image}" id="image" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group">
                            <label class="info-title" for="address">Address <span>*</span></label>
                            <input type="text" th:field="*{address}" id="address" class="form-control unicase-form-control text-input" required>
                        </div>
                        <div class="form-group" th:if="${#request.isUserInRole('ADMIN') }">
                            <label class="info-title" for="roles">Roles <span>*</span></label>
                            <select multiple="multiple" th:field="*{roles}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                <option th:each="roles_item : ${role_list}" th:value="${roles_item.id}" th:text="${roles_item.name}"></option>
                            </select>
                        </div>
                        <div class="form-group" th:if="${!#request.isUserInRole('ADMIN') }"  style="opacity: 0">
                            <label class="info-title" for="roles">Roles <span>*</span></label>
                            <select multiple="multiple" th:field="*{roles}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                <option th:each="roles_item : ${role_list}" th:value="${roles_item.id}" th:text="${roles_item.name}"></option>
                            </select>
                        </div>
                        <input type="hidden" th:field="*{id}" id="id">
                        <div class="form-group">
                            <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Save</button>
                            <a th:href="@{/user}" class="btn btn-default">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/commons/footer :: footer}"></div>
<div th:replace="~{/commons/script :: script}"></div>

</body>
</html>
