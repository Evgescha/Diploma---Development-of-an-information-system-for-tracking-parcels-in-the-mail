<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Route</title>
    <head th:replace="~{/commons/head :: head}"></head>
</head>

<body>
<div th:replace="~{/commons/topbar :: topbar}"></div>
<div th:replace="~{/commons/navbar :: navbar}"></div>
<div th:replace="~{/commons/head :: page('Route')}"></div>


<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/route/edit}">Create new Route</a>
<table>
    <thead>
    <tr>
        <th>parcel</th>
        <th>locations</th>
        <th>dateTime</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity : ${list}">
        <td th:text=${entity.parcel}></td>
        <td th:text=${entity.locations}></td>
        <td th:text=${entity.dateTime}></td>

        <td>
            <a th:href="@{/route/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/route/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/route/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{/commons/footer :: footer}"></div>
<div th:replace="~{/commons/script :: script}"></div>
</body>
</html>
