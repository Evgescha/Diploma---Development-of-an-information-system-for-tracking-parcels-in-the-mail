<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of User</title>
    <head th:replace="~{/commons/head :: head}"></head>
</head>

<body>
<div th:replace="~{/commons/topbar :: topbar}"></div>
<div th:replace="~{/commons/navbar :: navbar}"></div>
<div th:replace="~{/commons/head :: page('Users')}"></div>

<div class="container-fluid py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3 th:if="${message != null}" th:text="${message}">Message</h3>
                <a class="btn btn-primary mb-3" th:href="@{/user/edit}">Create new User</a>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>passportNumber</th>
                        <th>image</th>
                        <th>address</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entity : ${list}">
                        <td th:text=${entity.id}></td>
                        <td th:text=${entity.username}></td>
                        <td th:text=${entity.firstname}></td>
                        <td th:text=${entity.lastname}></td>
                        <td th:text=${entity.passportNumber}></td>
                        <td> <img th:src="${entity.image}" style="width: 100px; height: 100px"></td>
                        <td th:text=${entity.address}></td>
                        <td style="
                                display: flex;
                                flex-direction: column;
                                justify-content: center;
                                align-items: center;
                            ">
                            <a class="btn btn-secondary btn-sm" th:href="@{/user/{id}(id=${entity.id})}">See detail</a>
                            <a class="btn btn-primary btn-sm" th:href="@{/user/edit/{id}(id=${entity.id})}">Edit</a>
                            <form th:if="${entity.id!=null}" method="get" th:action="'/user/' +${entity.id}+'/delete'" class="d-inline">
                                <input class="btn btn-danger btn-sm" type="submit" value="Delete" onclick="return confirm('Are you sure?')">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/commons/footer :: footer}"></div>
<div th:replace="~{/commons/script :: script}"></div>
</body>
</html>
