<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Route</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Route Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>parcel:</th>
                <td th:text="${entity.parcel}"></td>
            </tr>
        <tr>
        <th>locations:</th>
                <td th:text="${entity.locations}"></td>
            </tr>
        <tr>
        <th>dateTime:</th>
                <td th:text="${entity.dateTime}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/route}">Back to the List</a>
<a th:href="@{/route/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/route/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
